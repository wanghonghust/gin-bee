<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/static/resource/bootstrap-5.1.3-dist/css/bootstrap.css">
    <script src="/static/resource/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="/static/resource/js/jquery-3.6.0.min.js"></script>
    <script src="/static/resource/js/jquery.cookie.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;
        }

        label {
            line-height: 38px;
            padding: 0;
            margin: 0;
        }

    </style>
</head>
<body>
<div class="container overflow-hidden">
    <div class="d-flex justify-content-center align-items-center flex-column" style="width: 100%;margin-top: 20%">
        <form style="width: 300px;height: 150px;">
            <div class="row mb-4">
                <input class="form-control" id="username" name="username" type="text" placeholder="请输入账号" required>
            </div>
            <div class="row mb-4">
                <input class="form-control" id="password" name="password" type="password" placeholder="请输入密码" required>
            </div>
            <div class="row mb-4 d-flex justify-content-between">
                <div class="col-8">
                    没有账号？
                    <a href="/auth/register.html">点此注册</a>
                </div>
                <div class="col-4"><a href="#">忘记密码</a></div>

            </div>
            <div class="row justify-content-center">
                <button class="btn btn-primary" type="button" id="login">登录</button>
            </div>
        </form>

    </div>
</div>
<script>
    $("#login").click(function () {
        $.ajax({
            url: '/auth/login',
            type: "POST",
            dataType: "json",
            data: JSON.stringify({
                "username": $("#username").val(),
                "password": $("#password").val()
            }),
            headers: {"X-CSRFToken": $.cookie('csrftoken')},
            success: function (res) {
                console.log(res.token)

            }
        })
    })
</script>
</body>
</html>
