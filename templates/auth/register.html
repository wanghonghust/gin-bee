<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.title}}</title>
    <link rel="icon" type="image/svg+xml" href="/static/resource/image/OIP-C.ico" />
    <link rel="stylesheet" href="/static/resource/bootstrap-5.1.3-dist/css/bootstrap.css">
    <script src="/static/resource/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="/static/resource/js/jquery-3.6.0.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body{
            padding-top: 80px;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
        }

        label {
            line-height: 38px;
            padding: 0;
            margin: 0;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="d-flex align-items-center flex-column" style="height: 100%;width: 100%;">
        <form action="/auth/create" method="post" style="width: 300px;height: 150px;">
            <div class="row mb-4">
                <input class="form-control" id="username" name="username" type="text" placeholder="请输入账号" required>
            </div>
            <div class="row mb-4">
                <input class="form-control" id="passwd" name="password" type="password" placeholder="请输入密码" required>
            </div>
            <div class="row mb-4">
                <input class="form-control" id="c_passwd" name="password_c" type="password" placeholder="请输入确认密码" required>
            </div>
            <div class="row mb-4 d-flex justify-content-between">
                <div class="col-8">
                    已有账号？
                    <a href="/auth/login.html">点此登录</a>
                </div>
                <div class="col-4"><a href="#">忘记密码</a></div>
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-primary" type="submit">注册</button>
            </div>
        </form>

    </div>
</div>
</body>
</html>
